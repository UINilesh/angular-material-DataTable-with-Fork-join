 
 <div class="photoData-section">

    <div flex>
  <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="albumId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Album Id </th>
          <td mat-cell *matCellDef="let row"> {{row.albumId}} </td>
        </ng-container>
  
   
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>
  
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo </th>
          <td mat-cell *matCellDef="let row"><img src="{{row.url}}" alt="" style="width:50px"> </td>
        </ng-container>
  
        <ng-container matColumnDef="thumbnailUrl">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Thumbnail </th>
          <td mat-cell *matCellDef="let row"> <img src="{{row.thumbnailUrl}}" alt="" style="width:50px"></td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="isplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: isplayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table> 
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    </div>
  </div>
